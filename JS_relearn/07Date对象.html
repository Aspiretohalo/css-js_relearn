<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.没有参数，则返回系统当前时间
        var date = new Date();
        console.log(date);
        // 2.数字型2022,9,20  会导致月份大一
        var date1 = new Date(2022, 9, 20);
        console.log(date1);
        // 3.字符串型'2022-9-20 8:8:8'
        var date2 = new Date('2022-9-20 8:8:8');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
