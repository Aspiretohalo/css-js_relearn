<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div')
        divs[0].addEventListener('click', function () {
            alert('hello')
        })
        // 点击一次后解绑事件
        divs[1].addEventListener('click', unlock)
        // 方便调用，函数写外面
        function unlock() {
            alert('hello')
            divs[1].removeEventListener('click', unlock)
        }
    </script>
</body>

</html>
